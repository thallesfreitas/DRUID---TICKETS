services:
  # ===== Aplicação Node.js =====
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: promocode-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      # Database: Turso (remote) ou SQLite local (file:/app/data/promo.db)
      - TURSO_DATABASE_URL=${TURSO_DATABASE_URL:-file:/app/data/promo.db}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN:-}
      # Admin password
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      # Redis
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # Volume para logs
      - ./logs:/app/logs
      # Volume para uploads temporários
      - ./uploads:/app/uploads
      # Volume para SQLite (persistência do banco em modo file:)
      - sqlite-data:/app/data
    networks:
      - promocode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===== Redis para Filas/Cache =====
  redis:
    image: redis:7-alpine
    container_name: promocode-redis
    ports:
      - "6380:6379"
    volumes:
      # Volume para persistência de dados
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    networks:
      - promocode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}

