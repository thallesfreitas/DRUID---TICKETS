name: Docker Build & Healthcheck

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: promocode:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Docker container
        run: |
          docker run -d \
            --name test-container \
            -p 3000:3000 \
            -e NODE_ENV=production \
            promocode:${{ github.sha }}
          sleep 3
          echo "Container started"

      - name: Check container logs
        if: always()
        run: docker logs test-container || echo "No logs available"

      - name: Health check
        id: health
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "✅ Health check passed on attempt $i"
              echo "status=healthy" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i/30: Waiting for service..."
            sleep 1
          done
          echo "❌ Health check failed after 30 attempts"
          echo "status=unhealthy" >> $GITHUB_OUTPUT
          exit 1

      - name: Test API endpoint
        if: steps.health.outputs.status == 'healthy'
        run: |
          echo "Testing API endpoints..."

          # Test /api/health
          HEALTH=$(curl -s http://localhost:3000/api/health)
          echo "Health endpoint response: $HEALTH"

          echo "✅ API endpoints are responding"

      - name: Container cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

      - name: Report results
        if: always()
        run: |
          echo "## Docker Build & Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: ✅ Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: \`promocode:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: ${{ steps.health.outputs.status }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if health check failed
        if: steps.health.outputs.status == 'unhealthy'
        run: exit 1
